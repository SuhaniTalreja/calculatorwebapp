<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Web App</title>
    <link rel="stylesheet" href="style.css">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Condensed&display=swap" rel="stylesheet">
</head>
<body>
    <div class="heading">
        <h1>A SIMPLE CALCULATOR</h1>
    </div>
    
    <div class="container">
     
         
            
            <input type="text" class="output" readonly>
            
        
            <button class="span2 button" data-action="clear">AC</button>
            <button class="delete button" data-action="delete">DEL</button> 
            <button class="op button" data-action="divide">/</button>
            <button class="button">1</button>
            <button class="button">2</button>
            <button class="button">3</button>
            <button class="op button" data-action="multiply">*</button>
            <button class="button">4</button>
            <button class="button">5</button>
            <button class="button">6</button>  
            <button class="op button" data-action="add">+</button>
            <button class="button">7</button>
            <button class="button">8</button>
            <button class="button">9</button>
            <button class="op button" data-action="subtract">-</button>
            <button class="button">.</button>
            <button class="button">0</button>
            <button class="span2 button" data-action="calculate">=</button>
        
        
    </div>    
    <script src="index.js"> </script>
</body>
</html>
